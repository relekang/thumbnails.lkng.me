<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>python-thumbnails status</title>
    <style>
      li {
        list-style-type: none;
        padding: 30px 0 0 0;
        margin: 0;
        max-width: 50%;
        display: inline-block
      }
      img { max-width: 100% }
    </style>
  </head>
  <body style="text-align:center">
    <h1>Status of python-thumbnails</h1>
    <ul>
    {% for image in thumbnails %}
      <li>
        <img src={{ image.url }} alt="image.title"> <br/>
        {{ image.title }}
      </li>
    {% endfor %}
    </ul>
    <p>Example photo from <a href="https://unsplash.com/">unsplash.com</a>
  </body>
</html>
